<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakuna Matata</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">???</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">???</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">???</a></li>
                    <li class="nav-item"><img class="img1" src="assets/img/icons8-nova-mensagem-24.png"></li>
                    <li class="nav-item"><img class="img2" src="assets/img/icons8-whatsapp-24.png"></li>
                    <li class="nav-item"><img class="img3" src="assets/img/icons8-instagram-24.png"></li>
                </ul>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="assets/img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">???</a></li>
                <li class="nav-item"><a href="#" class="nav-link">???</a></li>
                <li class="nav-item"><a href="#" class="nav-link">???</a></li>
                <li class="nav-item"><img class="img1" src="assets/img/icons8-nova-mensagem-24.png"></li>
                <li class="nav-item"><img class="img2" src="assets/img/icons8-whatsapp-24.png"></li>
                <li class="nav-item"><img class="img3" src="assets/img/icons8-instagram-24.png"></li>
            </ul>
        </div>
    </header>
    <!-- SLIDER / BANNER-->
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="assets/img/banner1.png" alt="">
            </div>
            <div class="item">
                <img src="assets/img/banner2.jpg" alt="">
            </div>
            <div class="item">
                <img src="assets/img/banner3.jpg" alt="">
            </div>
            <div class="item">
                <img src="assets/img/banner4.jpg" alt="">
            </div>
            <div class="item">
                <img src="assets/img/banner5.jpg" alt="">
            </div>
        </div>
        <div class="buttons">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!-- FORMULÁRIO -->
    <div class="contactUs">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <!-- Form -->
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="First Name">
                            </div>

                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="E-mail">
                            </div>

                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="Telefone">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea name="" id="" placeholder="Write your message here..."></textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Info Box -->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>São Paulo, SP - Brazil</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="#">transportadora@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="#">+55 (11) 99999-9999</a>
                    </div>
                    <!--Social Mídia Links-->
                    <ul class="sci">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                    </ul>
                </div>
            </div>

            <!-- Map -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467846.37421080057!2d-46.81639905351565!3d-23.638387566744683!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce448183a461d1%3A0x9ba94b08ff335bae!2zU8OjbyBQYXVsbywgU1A!5e0!3m2!1spt-BR!2sbr!4v1723323844977!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <!-- LINKS JS -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
